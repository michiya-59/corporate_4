<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/destyle.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
  <script src="js/script.js"></script>
  <title></title>
</head>
<body>
  <header id="header" class="wrapper">
    <div class="header_left">
      <a href="index.html"><img src="image/logo.svg" alt="サイトのタイトル"></a>
    </div>
    <div class="header_right">
      <div class="header_nav_bar" id="header_nav_bar">
        <span></span>
        <span></span>
      </div>
      <div class="header_nav_content" id="header_nav_content">
        <ul>
          <li><a href="products.html">PRODUCTS</a></li>
          <li><a href="about.html">ABOUT</a></li>
          <li><a href="company.html">COMPANY</a></li>
          <li><a href="contact.html">CONTACT</a></li>
        </ul>
      </div>
    </div>
  </header>
  <main>
    <section class="company" id="company">
      <div class="cautionary_note">
        <p class="note1">⚠︎出品している商品は一点ものになります。売り切れしてしまった商品は再度入荷できる場合があるためその際には告知させていただきます。</p>
        <p class="shipping_fee">最短翌日出荷 全国送料一律1000円</p>
        <p>10,000円以上購入で送料無料</p>
        <p></p>
      </div>
      <div class="contact_title">
        <span class="material-symbols-outlined">
          diamond
        </span>
        <h1>Contact</h1>
      </div>
      <p class="contact_msg">お問い合わせ内容をご入力ください。</p>
      <form>
        <div class="contact_form">
          <p>お名前(必須)</p>
          <input type="text">
        </div>
        <div class="contact_form">
          <p>電話番号</p>
          <input type="tel">
        </div>
        <div class="contact_form">
          <p>メールアドレス(必須)</p>
          <input type="email">
        </div>
        <div class="contact_form">
          <p>件名(必須)</p>
          <input type="text">
        </div>
        <div class="contact_form">
          <p>お問い合わせ内容(必須)</p>
          <textarea cols="30" rows="10"></textarea>
        </div>
        <input type="submit" value="送信" class="contact_submit">
      </form>
    </section>
  </main>
  <footer id="footer">
    <div class="footer_list">
      <ul>
        <li><a href="https://www.instagram.com/" target="_blank">INSTAGRAM</a></li>
        <li><a href="https://twitter.com/" target="_blank">TWITTER</a></li>
        <li><a href="https://www.facebook.com/" target="_blank">FACEBOOK</a></li>
      </ul>
    </div>
    <p class="copyright">© Furniture Design</p>
  </footer>
</body>
</html>
